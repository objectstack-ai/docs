name: AI Translate Docs

on:
  push:
    branches:
      - main
    paths:
      - 'content/docs/**/*.en.mdx'

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: content/docs/**/*.en.mdx
          separator: ","

      - name: Install dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: npm install openai

      - name: Run translation script
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          # éœ€è¦åœ¨ GitHub ä»“åº“ Settings > Secrets ä¸­é…ç½® OPENAI_API_KEY
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # å¦‚æœä½¿ç”¨å…¼å®¹ OpenAI æ¥å£çš„å…¶ä»–æ¨¡å‹ï¼ˆå¦‚ DeepSeek, Azureï¼‰ï¼Œå¯é…ç½® Base URL å’Œ Model
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }} 
          OPENAI_MODEL: "gpt-4o" 
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: node scripts/translate-docs.mjs

      - name: Create Pull Request
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: auto-translate updates to zh-CN"
          title: "ğŸ¤– Auto Translate: Sync zh-CN docs"
          body: |
            This PR automatically syncs the Chinese documentation with the latest English changes.
            
            Triggered by changes in:
            ${{ steps.changed-files.outputs.all_changed_files }}
          branch: "auto-translate/patch-${{ github.run_id }}"
          base: "main"
          labels: "documentation, automated-pr"
