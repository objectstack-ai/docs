<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Step 1: Protocol -->
  <g transform="translate(50, 50)">
    <rect width="180" height="200" rx="12" fill="white" stroke="#E2E8F0" stroke-width="2" filter="url(#shadow)"/>
    <rect x="20" y="20" width="40" height="40" rx="8" fill="#F1F5F9"/>
    <text x="30" y="47" font-family="monospace" font-size="18" fill="#64748B">{}</text>
    <text x="20" y="90" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#0F172A">Protocol</text>
    <text x="20" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#64748B">
      <tspan x="20" dy="0">Description of</tspan>
      <tspan x="20" dy="20">Logic & UI</tspan>
    </text>
    <rect x="20" y="160" width="80" height="24" rx="4" fill="#E2E8F0"/>
    <text x="60" y="176" text-anchor="middle" font-family="monospace" font-size="12" fill="#475569">JSON/YAML</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M 250 150 L 330 150" stroke="#94A3B8" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Engine -->
  <g transform="translate(350, 50)">
    <rect width="180" height="200" rx="12" fill="#0F172A" filter="url(#shadow)"/>
    <circle cx="90" cy="60" r="25" fill="#3B82F6" opacity="0.2"/>
    <circle cx="90" cy="60" r="15" fill="#3B82F6"/>
    <text x="90" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="white">Engine</text>
    <text x="90" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#94A3B8">
      <tspan x="90" dy="0">ObjectOS</tspan>
      <tspan x="90" dy="20">Runtime</tspan>
    </text>
  </g>

  <!-- Arrow 2 -->
  <path d="M 550 150 L 630 150" stroke="#94A3B8" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 3: Application -->
  <g transform="translate(650, 60)">
    <rect width="120" height="180" rx="12" fill="white" stroke="#3B82F6" stroke-width="2" filter="url(#shadow)"/>
    <rect x="15" y="15" width="90" height="80" rx="4" fill="#EFF6FF"/>
    <text x="60" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#0F172A">App</text>
    <circle cx="60" cy="150" r="4" fill="#10B981"/>
    <text x="75" y="154" font-family="system-ui, sans-serif" font-size="12" fill="#64748B">Live</text>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8" />
    </marker>
  </defs>
</svg>
