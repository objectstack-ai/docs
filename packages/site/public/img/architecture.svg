<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#2563EB" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6" />
      <stop offset="100%" style="stop-color:#7C3AED" />
    </linearGradient>
  </defs>

  <!-- ObjectOS Container -->
  <rect x="50" y="50" width="700" height="280" rx="16" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2" stroke-dasharray="8,8"/>
  <text x="400" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#64748B">ObjectOS Runtime Platform</text>

  <!-- ObjectUI Box -->
  <rect x="100" y="120" width="220" height="140" rx="12" fill="url(#blueGradient)" filter="url(#shadow)"/>
  <text x="210" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="white">ObjectUI</text>
  <text x="210" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#DBEAFE">JSON-Driven Interface</text>

  <!-- ObjectQL Box -->
  <rect x="480" y="120" width="220" height="140" rx="12" fill="url(#purpleGradient)" filter="url(#shadow)"/>
  <text x="590" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="white">ObjectQL</text>
  <text x="590" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#EDE9FE">Universal Data Protocol</text>

  <!-- Connection Arrows -->
  <path d="M 330 190 L 470 190" stroke="#94A3B8" stroke-width="4" marker-end="url(#arrowhead)" marker-start="url(#arrowstart)"/>

  <!-- Renderers Area -->
  <g transform="translate(100, 380)">
    <rect width="220" height="80" rx="8" fill="white" stroke="#CBD5E1" stroke-width="1"/>
    <text x="110" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#64748B" letter-spacing="1">RENDERERS</text>
    <rect x="25" y="40" width="80" height="28" rx="4" fill="#E0F2FE" stroke="#BAE6FD"/>
    <text x="65" y="59" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#0284C7">React</text>
    <rect x="115" y="40" width="80" height="28" rx="4" fill="#E0F2FE" stroke="#BAE6FD"/>
    <text x="155" y="59" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#0284C7">Vue</text>
  </g>

  <!-- Data Sources Area -->
  <g transform="translate(480, 380)">
    <rect width="220" height="80" rx="8" fill="white" stroke="#CBD5E1" stroke-width="1"/>
    <text x="110" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#64748B" letter-spacing="1">DATA SOURCES</text>
    <rect x="15" y="40" width="55" height="28" rx="4" fill="#F0FDF4" stroke="#BBF7D0"/>
    <text x="42" y="59" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#16A34A">SQLite</text>
    <rect x="80" y="40" width="55" height="28" rx="4" fill="#F0FDF4" stroke="#BBF7D0"/>
    <text x="107" y="59" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#16A34A">MySQL</text>
    <rect x="145" y="40" width="60" height="28" rx="4" fill="#F0FDF4" stroke="#BBF7D0"/>
    <text x="175" y="59" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#16A34A">Oracle</text>
  </g>

  <!-- Vertical Connections -->
  <path d="M 210 260 L 210 380" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="6,4"/>
  <path d="M 590 260 L 590 380" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="6,4"/>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8" />
    </marker>
     <marker id="arrowstart" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#94A3B8" />
    </marker>
  </defs>
</svg>
